<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script src="gauge.min.js"></script>
    <title>My Super Web Site</title>
</head>
<body>

    <div class="wrapper">      

        <div class="container">            
            <h5>Asset risk score: Poor(75-100)</h5>  
            <canvas id="canvasPressure"></canvas>
            <h5 id="result">0</h5>
        </div>  

        <div class="form__group field">
            <input type="input" class="form__field" placeholder="data" name="name" id='inputData' required />
            <label for="name" class="form__label">Строка данных</label>
        </div>
    
        <div class="multi-button">
            <button id="sendButton" type="submit">Старт</button>
        </div>
    
        <h5>Результаты</h5>
    </div>

    <script async src="request.js"></script>
    <script async src="gauge.js"></script>
</body>
</html>
